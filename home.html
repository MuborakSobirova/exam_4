<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inter+Tight:wght@400;500&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <title>Bookmark</title>
</head>
<body>
    <!-- HEADER -->
    <header>
       
        <div class="header-container">
<div class="logo">
<div class="logo-img">
    <img src="./imges/home-logo.svg" alt="logo">
</div>
<h3 class="logo-title">BookShelter</h3>
</div>

<form class="header-form input-group mb-3">
    <input type="text" class="search-input form-control" placeholder="Search..." aria-label="Recipient's username" aria-describedby="button-addon2">
    <button class="search-btn btn btn-primary p-3" type="submit" id="button-addon2"></button>
  </form>
  <button type="button" class="logout-btn btn btn-outline-primary" onclick="LogOut()">Log out</button>
</div>

<div class="wrapper">
    <h3 class="result">Results:</h3>
    <button class="newest-btn">Order by newest</button>
</div>
    </header>

<!-- MAIN -->

    <main>
<div class="main-container">

<div class="bookmark">
    <h2 class="bookmark-title">
        Bookmarks
    </h2>
    <p class="bookmark-subtitle">
        If you don’t like to read, you haven’t found the right book
    </p>

    <ul class="bookmark-list">

    </ul>
</div>

<div class="cards">

</div>
</div>
    </main>
    <script src="./js/home.js"></script>
</body>
</html>
